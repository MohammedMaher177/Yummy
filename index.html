<!DOCTYPE html>

                        Copyright Â© 2019 All Rights

            </div>

                    </div>
                    <div>
                        <i class="fa-solid fa-globe d-block"></i>
                        <i class="fa-solid fa-share-nodes"></i>

            </div>

                    <div class="col-md-6">
                        <input type="text" class=" form-control"

                    </div>
